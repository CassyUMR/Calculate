<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <input id="numero1" placeholder="Numero 1" type="number" class="numero">
        <input id="numero2" placeholder="Numero 2" type="number" class="numero">
        <div class="buttons">
            <input type="button" value="+" onclick="sumar()" class="button">
            <input type="button" value="-" onclick="restar()" class="button">
            <input type="button" value="x" onclick="multiplicar()" class="button">
            <input type="button" value="รท" onclick="dividir()" class="button">
        </div>
    </div>
    <div id="cont1"></div>

    <script src="java.js"></script>
</body>

</html>
